databases:
  - name: budget_app
    databaseName: budget_app_wr5r
    user: budget_app_wr5r_user

services:
  - type: web
    name: budget_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false